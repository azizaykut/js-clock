<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    
    <title>Javascript</title>
  </head>
  <body>
  
    <button class="ml-5 bg-primary">Arkaplanı değiştir</button>
    <div class="text-center ml-5">
      <img
        src="/img/azizaykutlogo.png"
        alt=""
        class="rounded"
      />
      <div class="text1 text-center mt-5">
        Merhaba, <strong><span id="myName"></span></strong>! Hoş geldin!
      </div>
      <div id = "clock" onload="currentTime()"></div>
      <div class="text2 text-center">
        Tarihinde
        <strong>Frontend Web JavaScript Projeleri</strong>'nin İlk Bölümü
      </div>
    </div>
    
    <div class="container">
   
      <h1>Kronometre</h1>
      <p id="time"><span id="second">00</span>:<span id="tens">00</span></p>
      <button id="btn-start">Start</button>
      <button id="btn-stop">Stop</button>
      <button id="btn-reset">Reset</button>
  </div>
    <script src="js/clock.js"></script>
  </body>
</html>
